input_dir: Jade-Mainframe/Resources/
output_dir: Jade-Mainframe/Generated/
strings:
  inputs: Base.lproj
  filter: .+\.strings$
  outputs:
    - templateName: structured-swift5
      output: Strings.swift
      params:
          enumName: Strings
xcassets:
  inputs: Assets.xcassets
  outputs:
    - templateName: swift5
      output: Assets.swift
      params:
          enumName: Assets
          allValues: true
